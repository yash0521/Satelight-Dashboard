    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });

        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Name', '1960-1980', '1980-2000', '2000-2020'],
                ['United States', 933, 1697, 3772],
                ['Soviet Union', 1446, 2757, 2757],

                ['Japan', 18, 82, 266],

                ['India', 2, 25, 117],
                ['France', 17, 39, 109],
                ['Germony', 7, 34, 99],
                ['Intelsat', 16, 24, 75],
                ['Canada', 9, 20, 65],
                ['Italy', 5, 14, 44],
                ['South Koria', 0, 5, 38],
                ['Brazil', 1, 10, 29],
                ['Saudi Arabia', 0, 7, 29],
                ['Australia', 2, 9, 27],
                ['Israel', 3, 5, 27],
                ['Luxembourge', 0, 9, 25],
                ['Indonesia', 2, 11, 22]
            ]);

            var options = {
                'width': 2000,
                'height': 2000,
            };

            var chart2 = new google.visualization.BarChart(document.getElementById('bar_chart'));
            chart2.draw(data, options);
        }
    </script>
